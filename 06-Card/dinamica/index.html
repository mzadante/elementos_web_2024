<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Dinámica</title>
    <link rel="stylesheet" href="/06-Card/dinamica/style.css">
</head>
<body>
    <div class="card">
        <!-- Imagen de perfil / el id perfilImg es usado por JS para cambiar el contenido -->
        <img alt="Imagen de perfil" class="perfil-img" id="perfilImg">
        <!-- Nombre del usuario / el id userName es usado por JS para cambiar el contenido y esta escrito en camelCase-->
        <h2 class="name" id="userName"></h2>
        <!-- Descripción breve / el id userDescription es usado por JS para cambiar el contenido -->
        <p class="description" id="userDescription"></p>
    </div>

    <script src="/06-Card/dinamica/script.js"></script>
</body>
</html>
