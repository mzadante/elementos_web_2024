<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acordeón estático y dinámico</title>
    <link rel="stylesheet" href="/04-Acordeon/estatico/style.css">
</head>
<body>
    <!-- Contenedor principal del acordeón -->
    <div class="accordion">
        <!-- Cada item del acordeón -->
        <div class="accordion-item">
            <!-- Botón que despliega el contenido -->
            <button class="accordion-button">Sección 1</button>
            <!-- Contenido oculto del acordeón -->
            <div class="accordion-content">
                <p>Contenido de la sección 1.</p>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-button">Sección 2</button>
            <div class="accordion-content">
                <p>Contenido de la sección 2.</p>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-button">Sección 3</button>
            <div class="accordion-content">
                <p>Contenido de la sección 3.</p>
                <p>Contenido de la sección 3.</p>
                <p>Contenido de la sección 3.</p>
            </div>
        </div>
    </div>
</body>
</html>
